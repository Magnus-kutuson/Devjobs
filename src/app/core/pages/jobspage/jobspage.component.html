<div>
    <app-header></app-header>
 <div class=" grid grid-cols-3 gap-6 p-4  place-items-center m-28">
  <div class="w-[350px] h-[228px] bg-white  rounded-lg p-4 dark:bg-slate-950"  *ngFor="let job of jobs">
    <div class="w-[50px] h-[50px] flex justify-center items-center rounded-lg " 
    [style.background]="job.logoBackground">
        <img [src]="job.logo" alt="">
    </div>
    <div class="w-[150px] flex justify-between text-gray-500 ">
        <p>{{job.postedAt}}</p>
        <p>.</p>
        <p>{{job.contract}}</p>
    </div>
    <h1 class="font-bold text-xl mt-4">{{job.position}}</h1>
    <p class="text-md mt-4 text-gray-500">{{job.company}}</p>
    <div class="flex justify-between mt-4">
        <p class="text-md text-violet-700">{{job.location}}</p>
   </div>
 </div>
 <div></div>
 <button class="w-[150px] h-[48px] text-white bg-violet-600 rounded mt-8">Load</button>
</div>
<router-outlet/>

<div>
    <app-header></app-header>
 <div class=" grid grid-cols-4 gap-8">
  <div class="w-[350px] h-[228px] bg-white border-2 border-gray-200 rounded p-4"  *ngFor="let job of jobs">
    <div class="w-[50px] h-[50px] flex justify-center items-center rounded-lg" 
    [style.background]="job.logoBackground">
        <img [src]="job.logo" alt="">
    </div>
    <div class="w-[150px] border-2 border-red-200 flex justify-between text-gray-500 ">
        <p>{{job.postedAt}}</p>
        <p>.</p>
        <p>{{job.contract}}</p>
    </div>
    <h1 class="font-bold text-xl mt-4">{{job.position}}</h1>
    <p class="text-md mt-4 text-gray-500">{{job.company}}</p>
    <div class="flex justify-between mt-4">
        <p class="text-md text-violet-700">{{job.location}}</p>
   </div>
 </div>
</div>
<router-outlet/>
